server.port=8053
server.servlet.context-path=/storage-service
spring.application.name=storage
management.endpoints.web.base-path=/
spring.jmx.enabled=true
server.tomcat.mbeanregistry.enabled=true

info.build.version=@version@

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.root=info
logging.level.com.ncr=debug

# GCP
# if this app is running on Google App Engine or Google Compute Engine, in most cases, you should omit the spring.cloud.gcp.credentials.encoded-key
# property and, instead, let the Spring Cloud GCP Starter get the correct credentials for those environments.
# put the location to your own base64-encoded json credentials from gcp here (mine is just a test bucket/credentials and may be gone soon
spring.cloud.gcp.credentials.encoded-
spring.cloud.gcp.credentials.scopes=https://www.googleapis.com/auth/devstorage.read_write
#spring.cloud.gcp.credentials.location=file:/Users/sm185479/projects/dev/dbk-dev.json

# put your bucket-name here (mine is just a test bucket and may be gone soon
#gcp.storage.bucket.name=storage-poc-sdm-ncr
#gcp.storage.bucket.name=dbk-epoxy-global-dev-experience-grps
gcp.storage.bucket.name=images.dev.cloud.ncrsaas.com
gcp.storage.public.access.base.uri=https://images.dev.cloud.ncrsaas.com/
gcp.storage.enabled=true

## file uploading.  Required for spring boot 2 for our implementation.
spring.servlet.multipart.enabled=false
